<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="odabir.css" />
        <title>Odabir aerodroma</title>
    </h:head>
    <h:body style="display: flex; align-content: center;">
        <h1>Odabir aerodroma</h1>
        <script type="text/javascript" src="resources/websocket.js"></script>
        <br/>
        <ul style="margin-top: 3%">
            <li>
                <h:link value="Pregled aerodrom" outcome="faces/pregledAerodroma.xhtml"></h:link>
            </li>
        </ul>
        <h:form id="obrazac" styleClass="odabir" style="margin-top: 5%;">
            <div style='margin-bottom: 1%'>
                <h:outputLabel value="Korisnik" style="margin-right: 70px"/>
                <h:inputText id="korisnik" value="#{odabirAerodroma.korisnik}" style="border-width: 2px; height: 30px; font-size: 16px; text-align: center;"/>
            </div>
            <br/>
            <div>
                <div style="float: left;">
                    <h:outputLabel value="Naziv aerodroma" style="margin-right: 14px; font-weight: 500;"/>
                    <h:inputText id="naziv" value="#{odabirAerodroma.nazivAerodroma}" style="border-width: 2px; height: 30px; font-size: 16px;text-align: center;"/>
                </div>
                <div style="margin-left: 10%; float: right;">
                    <h:commandButton value="Filtiraj" action="#{odabirAerodroma.filtrirajAerodrome}" 
                                     style="background-color: grey; margin-left: 5px; color: white; border-width: 1px; border-radius: 5px; height: 30px; width: 100px; font-size: 16px">
                        <f:ajax execute="naziv" render="aerodromi"/>
                    </h:commandButton>
                </div>
            </div>
            <div style="float: right;">
          
            </div>
            
            <div>
                <div style="float:left;">
                    <h:selectOneListbox id="aerodromi" value="#{odabirAerodroma.odabraniAerodrom}" size="15" style="width: 400px; height: 350px; margin-top: 8%; border-width: 2px">
                        <f:selectItems value="#{odabirAerodroma.sviAerodromi}" var="a" itemLabel="#{a.icao} - #{a.naziv}" itemValue="#{a.icao}"/>
                    </h:selectOneListbox>
                </div>
                <div style="float:right">
                    <h:commandButton id ="odaberi" value="Odaberi" action="#{odabirAerodroma.dodajAerodrom}" 
                                     style="margin-top: 35%; margin-left: 5px; background-color: grey; color: white; border-width: 1px; border-radius: 5px; height: 30px; width: 100px;font-size: 16px">
                        <f:ajax execute="korisnik aerodromi" render="aerodromi"/>
                    </h:commandButton>
                    <br/>
                    <h:commandButton id="obrisi" value="Obrisi" action="#{odabirAerodroma.obrisiAerodrome}" 
                                     style='margin-top: 270%; margin-left: 5px; background-color: grey; color: white; border-width: 1px; border-radius: 5px; height: 30px; width: 100px; font-size: 16px'>
                        <f:ajax execute="obrisi" render="aerodromi"/>
                    </h:commandButton>
                </div>           
            </div>
          
        </h:form>
    </h:body>
</html>
